<app-call-us></app-call-us>
<main>
    <section class="page-banner">
        <div class="page-banner-img">
            <div class="container">
                <div class="row">
                    <div class="page-banner-text">
                        <h1 class="mb-3">Блог</h1>
                        <h3>Testum-UA - твій найкращий вибір!</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="blog">
        <div class="container">
            @for(blog of blogs; track blog.id){
                <div class="row">
                    <app-blog-card
                        [name]="blog.name"
                        [description]="blog.description"
                        [imagePath]="blog.imagePath"
                        [id]="blog.id"
                        [date]="blog.date"
                    ></app-blog-card>
                </div>
            }
            <div class="row"></div>
        </div>
    </section>


</main>
